<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="products-table">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
      </ng-container>

      <!-- Units Column -->
      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Units </th>
        <td mat-cell *matCellDef="let products"> {{count}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let products"> 
            <button (click)="addMoreProducts()" mat-raised-button>Request More</button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
